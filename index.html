<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./stylesheet.css' />
    <title>Calculator</title>
</head>
<body>
    <div class='container'>
        <!--box which contains calculator-->
        <div class='calculator'>
            <div class='screen'>
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen">0</div>
            </div>
            <div class='button-grid'>
                <button class='span-btn'>AC</button>
                <button class='span-btn'>CE</button>
                <button class='btn'>7</button>
                <button class='btn'>8</button>
                <button class='btn'>9</button>
                <button class='btn'>รท</button>
                <button class='btn'>4</button>
                <button class='btn'>5</button>
                <button class='btn'>6</button>
                <button class='btn'>x</button>
                <button class='btn'>1</button>
                <button class='btn'>2</button>
                <button class='btn'>3</button>
                <button class='btn'>+</button>
                <button class='btn'>0</button>
                <button class='btn'>.</button>
                <button class='btn'>=</button>
                <button class='btn'>-</button>
            </div>
        </div>
    </div>
    
    <script src='./script.js'></script>
</body>
</html>
